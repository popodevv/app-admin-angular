<div class="container-fluid">
    <div class="my-box d-flex justify-content-center" *ngIf="isLoading">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </div>

<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-3">
        
      </div>
      <div class="col-6">
        <h2 class="text-center mytext-orange"> Modifier un nouveau compte professionnel </h2>
        <form #userForm="ngForm" (ngSubmit)="updateUser()">

          <div class="form-group">
              <label for="email"> Identifiant </label>
              <input class="form-control" id="email" name="email" placeholder="ex : 54BOR010" required [(ngModel)]="userUpdate.email" #email="ngModel">
              <div [hidden]="email.valid" class="alert alert-danger"> Email identifiant est requis</div>
          </div>

          <div class="form-group">
            <label for="password"> Mot de passe </label>
            <input class="form-control" id="password" name="password"placeholder="stilivita" required [(ngModel)]="userUpdate.password" #password="ngModel">
            <div [hidden]="password.valid" class="alert alert-danger"> Le mot de passe est requis</div>
        </div>

        <div class="form-group">
            <label for="name">Nom du professionnel </label>
            <input class="form-control" id="name" name="name" placeholder="nom du professionnel" required [(ngModel)]="userUpdate.name" #name="ngModel">
            <div [hidden]="name.valid" class="alert alert-danger"> Le nom du professionnel est requis</div>
        </div>

        <div class="form-group">
            <label for="firstname"> Prénom du professionnel </label>
            <input class="form-control" id="firstname" name="firstname" placeholder="prénom du professionnel" required [(ngModel)]="userUpdate.firstname" #firstname="ngModel">
            <div [hidden]="firstname.valid" class="alert alert-danger"> Le prénom est requis</div>
        </div>

         <div class="form-group">
            <label for="company">Le nom de l'entreprise </label>
            <input class="form-control" id="company" name="company" placeholder="nom de la société" required [(ngModel)]="userUpdate.company" #company="ngModel">
            <div [hidden]="company.valid" class="alert alert-danger">Le nom de l'entreprise est requis</div>
        </div>
        
        <div class="form-group">
            <label for="address1">L'address de l'entreprise </label>
            <input class="form-control" id="address1" name="address1" placeholder="adresse la société" required [(ngModel)]="userUpdate.address1" #address1="ngModel">
            <div [hidden]="address1.valid" class="alert alert-danger">L'address1 est requis</div>
        </div>
        
         <div class="form-group">
            <label for="address2">Adresse complémentaire </label>
            <input class="form-control" id="address2" name="address2" placeholder="adresse 2" required [(ngModel)]="userUpdate.address2" #address2="ngModel">
            <div [hidden]="address2.valid" class="alert alert-danger">L'address2 est requis</div>
        </div>

         <div class="form-group">
            <label for="postal">Code postal</label>
            <input class="form-control"  id="postal" name="postal" placeholder="63119" required [(ngModel)]="userUpdate.postal" #postal="ngModel">
            <div [hidden]="postal.valid" class="alert alert-danger"> Le code postal est requis</div>
          </div>


          <div class="form-group">
            <label for="city">Ville</label>
            <input class="form-control" id="city" name="city" placeholder="ville" required [(ngModel)]="userUpdate.city" #city="ngModel">
            <div [hidden]="city.valid" class="alert alert-danger"> La ville est requis</div>
          </div>

          <div class="form-group">
            <label for="demo"> demo </label>
            <input class="form-control" id="demo" name="demo" placeholder="0" required [(ngModel)]="userUpdate.demo" #demo="ngModel">
        </div>


        <div class="form-group">
            <label for="dateCreation">Date création {{userUpdate.datecreation}} </label>
            <input class="form-control" id="datecreation" name="datecreation" placeholder="20210603 aaaammjj" required [(ngModel)]="userUpdate.datecreation" #datecreation="ngModel">
        </div>

        <div class="form-group">
            <label for="adel"> adel </label>
            <input class="form-control" id="adel" name="adel" placeholder="0 ou 1"  required [(ngModel)]="userUpdate.adel" #adel="ngModel">
        </div>


  <!--<div class="form-group">
            <label for="subdomain"> subdomain </label>
            <input class="form-control" id="subdomain" name="subdomain" required [(ngModel)]="userUpdate.subdomain" #subdomain="ngModel">
        </div>

        <div class="form-group">
            <label for="psShopId"> psShopId </label>
            <input class="form-control" id="psShopId" name="psShopId" required [(ngModel)]="userUpdate.psShopId" #psShopId="ngModel">
        </div>-->
  
          <input [disabled]="!userForm.valid" class="btn btn-custom" type="submit">
        </form>
      </div>
  </div>
